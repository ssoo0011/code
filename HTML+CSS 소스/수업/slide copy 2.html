<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        list-style-type: none;
    }
    ul>li{
        width: 100px;
        height: 40px;
    }
    ul>li:first-child{
        background-color: #ff4f53;
    }
    ul>li:nth-child(2){
        background-color: #ff963d;
    }
    ul>li:nth-child(3){
        background-color: #ffd366;
    }
    ul>li:nth-child(4){
        background-color: #ffffae;
    }
    ul>li:nth-child(5){
        background-color: #fcffec;
    }
    ul>li:nth-child(6){
        background-color: #f8efcc;
    }
    ul>li:last-child{
        background-color: #f4eb9c;
    }


</style>
<body>

        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>


</body>
</html>
