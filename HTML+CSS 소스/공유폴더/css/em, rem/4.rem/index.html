<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>샘플</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <style>
        html{
            font-size:24px;
        }
        /*
        rem = root + em
        루트 요소인 html의 폰트사이즈를 기준으로 함
        중첩이 되어도 em과 달리 기준값이 변하지 않음
        */
        .section{
            font-size:1rem;
            /* 루트(html)의 글꼴 크기를 1em으로 함 */
            /* 24px */
        }

        .title{
            font-size:1rem;
            /* 루트(html)의 글꼴 크기를 1em으로 함 */
            /* 24px */
        }
        .subtitle{
            font-size:0.8rem;
            /* 루트(html)의인 title의 0.8배 */
            /* 루트(html)의의 기준값이 24px이므로 */
            /* 24 x 0.8 = 19.2px */
        }
        .leading    {
            font-size:0.6rem;
            /* 루트(html)의인 subtitle의 0.6배 */
            /* 루트(html)의의 기준값이 24px이므로 */
            /* 24 x 0.6 = 14.4px */
        }
    </style>
</head>
<body>

    <div class="section">
        section
        <div class="title">
            title
        </div>
        <div class="subtitle">
            subtitle
            <div class="leading">
                leading
            </div>
        </div>
    </div>

</body>
</html>
