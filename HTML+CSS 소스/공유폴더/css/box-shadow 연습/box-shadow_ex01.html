<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설계</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <style>
        div{
            width:100px;
            height:100px;
            background-color: aqua;
            margin:20px;
        }
        
        #box1{
            box-shadow: 0px 0px 0px red;
            /*x좌표, y좌표, blur(희미함 정도)*/
            /*좌표는 왼쪽위 기준으로*/
        }
        #box2{
            box-shadow: 30px 0px 0px red;
        }
        #box3{
            box-shadow: 30px 30px 0px red;
        }
        #box4{
            box-shadow: 30px 30px 5px red;
        }
    </style>
</head>

<body>
    <div id="box1">
        박스1
    </div>

    <div id="box2">
        박스2
    </div>

    <div id="box3">
        박스3
    </div>

    <div id="box4">
        박스4
    </div>
</body>

</html>
