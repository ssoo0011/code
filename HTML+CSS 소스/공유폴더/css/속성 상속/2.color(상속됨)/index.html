<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>샘플</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <style>
        p { 
            color: blue; 
        }
    </style>
</head>
<body>
    <!--
        css 속성에는
        CSS 속성은 상속하는 속성과 상속하지 않는 속성이 있습니다. 
        상속하는 속성은 자식 요소에 영향을 미칩니다. 
        상속하지 않는 속성은 자식 요소에 영향을 미치지 않습니다.
    -->
    <p>
        paragraph 
        <em>emphasize</em>
    </p>
    <!--
        color속성은 상속되는 속성이기 때문에
        부모에서 적용한 color:blue가
        자식 태그인 em태그에서도 그대로 적용이 된다.
    -->
</body>
</html>

<!--
속성                    상속
property	            Inherit
width/height	        no
margin	                no
padding	                no

box-sizing	            no
display	                no
visibility	            yes
opacity	                yes
background	            no
font	                yes
color	                yes
line-height	            yes
text-align	            yes
vertical-align	        no
text-decoration	        no
white-space	            yes
position	            no
top/right/bottom/left	no
z-index	                no
overflow	            no
float	                no
-->

<!--
    상속이 안되는 속성이 훨씬 많다.
-->
