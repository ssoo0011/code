<!DOCTYPE html>
<html lang="ko">
<!--언어 한국어-->
<html>

<head>
    <meta charset="UTF-8">

    <style>
        div {
            border: 1px solid #333;
            width:100px;
            height:100px;
        }

        div>img{
            width:100px;
            height:100px;
        }

        .skewed {
            transform: skew(15deg,0deg);
        }
    </style>
</head>

<body>
    <div><img src="./firefox-logo.svg" alt="로고"></div>
    <div class="skewed"><img src="./firefox-logo.svg" alt="로고"></div>
</body>

</html>
