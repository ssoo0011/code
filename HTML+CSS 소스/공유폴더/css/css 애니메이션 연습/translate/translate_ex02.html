<!DOCTYPE html>
<html lang="ko">
<!--언어 한국어-->
<html>

<head>
    <meta charset="UTF-8">

    <style>
        div {
            width: 60px;
            height: 60px;
            background-color: skyblue;
        }

        .moved:hover {
            transform: translate(10px);
            /* Equal to: translateX(10px) or translate(10px, 0) */
            background-color: pink;
            transition: 2s;
        }
    </style>
</head>

<body>
    <div>Static</div>
    <div class="moved">Moved</div>
    <div>Static</div>
</body>

</html>
