<!DOCTYPE html>
<html lang="ko">
<!--언어 한국어-->
<html>

<head>
    <meta charset="UTF-8">

    <style>
        div {
            width: 60px;
            height: 60px;
            background-color: skyblue;
        }

        .rotate:hover {
            transform: rotateY(180deg);
            background-color: pink;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div>Static</div>
    <div class="rotate">rotate</div>
    <div>Static</div>
</body>

</html>
