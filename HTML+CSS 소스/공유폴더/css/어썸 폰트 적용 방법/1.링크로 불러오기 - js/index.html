<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>awesome font example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/js/all.min.js"></script>
    <!--
    Font-Awesome 사용법
    폰트 어썸을 사용하는 방법은 두가지가 있습니다. 
    첫번째 방법은 CDN을 삽입하고 아이콘을 특정 클래스 명으로 호출해 사용하는 방법입니다. 
    두번째 방법은 직접 원하는 아이콘을 다운받아 활용하는 방식이 있는데 
    대부분 CDN방식을 많이 사용합니다.
    -->
</head>
<body>
    <i class="fas fa-check"></i>
    <!--font awesome solid-->
</body>
</html>
