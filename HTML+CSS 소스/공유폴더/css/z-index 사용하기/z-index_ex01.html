<!DOCTYPE html>
<html lang="ko">

    <head>
		<meta charset="utf-8">
		<title>CSS</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				position: absolute;
			}
			div.x {
				background-color: red;
				top: 20px;
				left: 200px;
			}
			div.y {
				background-color: green;
				top: 50px;
				left: 260px;
			}
			div.z {
				background-color: blue;
				top: 80px;
				left: 230px;
			}
		</style>
	</head>
	<body>
		<div class="x"></div>
		<div class="y"></div>
		<div class="z"></div>
	</body>

</html>
