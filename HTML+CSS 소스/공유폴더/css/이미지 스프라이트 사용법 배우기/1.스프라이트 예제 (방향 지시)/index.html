<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설계</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <style>
        .up, .down, .right, .left { background: url("./images/image_sprites.png") no-repeat; }
    
        .up { width: 21px; height: 20px; background-position: 0 0; }
    
        .down { width: 21px; height: 20px; background-position: -21px 0; }
                                                                /*x y*/
        .right { width: 22px; height: 20px; background-position: -42px 0; }
    
        .left { width: 22px; height: 20px; background-position: -65px 0; }

        span{
            display:block;
        }
    </style>
</head>
<body>
    <div class="up">

    </div>
   
    <div class="down">

    </div>

    <div class="right">

    </div>

    <div class="left">

    </div>

    <span class="up">

    </span>

</body>

</html>
