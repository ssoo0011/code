<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>샘플</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <style>
        span{
            width:100px;
            height:100px;
            background-color: aqua;
        }
        a{
            width:100px;
            height:100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<!-- -------------------------------------------------------------- -->
<!--
인라인 요소 (inline, inline-block)
a, abbr, acronym, b, bdo, big, br, button, cite, code, dfn, em, i, img, input, 
kbd, label, map, object, q, samp, small, script, select, span, strong, sub, 
sup, textarea, tt, var
-->

<!--
인라인 요소는 가로,세로 적용 불가능
블록 요소는 vertical-align 이 적용 됨. (수직 정렬)
블록 요소는 text-align이 적용 됨. (글자 정렬)
-->
<!-- -------------------------------------------------------------- -->
<!--
블록 요소 (block)
address, article, aside, audio, blockquote, canvas, dd, div, dl, fieldset, 
figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, hr, 
noscript, ol, output, p, pre, section, table, ul, video
-->

<!--
블록 요소는 가로,세로 적용 가능
블록 요소는 vertical-align 이 적용되지 않는다. (수직 정렬)
블록 요소는 text-align이 적용되지 않는다. (글자 정렬)
-->
<!-- -------------------------------------------------------------- -->
<span>
    스팬<!--인라인-->
</span>
<br/>
<a href="#">
    앵커<!--인라인-->
</a>
</body>
</html>
