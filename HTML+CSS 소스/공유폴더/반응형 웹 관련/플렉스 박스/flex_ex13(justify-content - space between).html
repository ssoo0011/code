<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-container{
            display: flex;
            flex-direction: row;
            flex-wrap:nowrap;
            justify-content: space-between;
            /*사이 간격 자동 조정*/
            /*
            요소들 간격 균일하게 조절
            요소들 사이 간격만
            그래서 좌측끝, 우측끝은 간격이 적음
            */
            width: 400px;
            height:200px;
            background-color: aqua;
        }
        #box-container>div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin:10px;
        }
    </style>
</head>
<body>
    <div id="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
